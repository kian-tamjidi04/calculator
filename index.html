<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <h1>Calculator</h1>
            <h3>By Kian Tamjidi</h3>
        </header>
        <div class="calculator">
            <div class="display"><!-- Result of calculations here --></div>
            <div class="buttons">
                <button type="submit" class="clear-button">Clear</button>
                <div class="numbers">
                    <!-- User presses numbers and equals sign -->
                    <div class="number-group">
                        <button type="submit" value="7" class="number-button">7</button>
                        <button type="submit" value="8" class="number-button">8</button>
                        <button type="submit" value="9" class="number-button">9</button>
                    </div>
                    <div class="number-group">
                        <button type="submit" value="4" class="number-button">4</button>
                        <button type="submit" value="5" class="number-button">5</button>
                        <button type="submit" value="6" class="number-button">6</button>
                    </div>
                    <div class="number-group">
                        <button type="submit" value="1" class="number-button">1</button>
                        <button type="submit" value="2" class="number-button">2</button>
                        <button type="submit" value="3" class="number-button">3</button>
                    </div>
                    <div class="number-group">
                        <button type="submit" value="0" class="number-button zero">0</button>
                        <button type="submit" value="=" class="equals-button">=</button>
                    </div>
                </div>
                <div class="operations">
                    <!-- User selects operation to perform -->
                    <button type="submit" class="operation-button">&divide</button>
                    <button type="submit" class="operation-button">&times</button>
                    <button type="submit" class="operation-button">-</button>
                    <button type="submit" class="operation-button">+</button>
                </div>
            </div>
        </div>
        <script src="functions.js"></script>
    </body>
    
</html>
