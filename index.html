<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <h1>Calculator</h1>
            <h3>By Kian Tamjidi</h3>
        </header>
        <div class="calculator">
            <div class="display">
                <!-- Result of calculations here -->
            </div>
            <div class="buttons">
                <div class="numbers">
                    <!-- User presses numbers and equals sign -->
                    <div class="number-group">
                        <div class="number-button">7</div>
                        <div class="number-button">8</div>
                        <div class="number-button">9</div>
                    </div>
                    <div class="number-group">
                        <div class="number-button">4</div>
                        <div class="number-button">5</div>
                        <div class="number-button">6</div>
                    </div>
                    <div class="number-group">
                        <div class="number-button">1</div>
                        <div class="number-button">2</div>
                        <div class="number-button">3</div>
                    </div>
                    <div class="number-group">
                        <div class="number-button zero">0</div>
                        <div class="equals-button">=</div>
                    </div>
                </div>
                <div class="operations">
                    <!-- User selects operation to perform -->
                </div>
            </div>
        </div>
        <script src="functions.js"></script>
    </body>
    
</html>
